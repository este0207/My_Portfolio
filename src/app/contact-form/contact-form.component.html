
<div class="form-container">
  <form class="form" [formGroup]="contactForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="email">Email de l'entreprise</label>
      <input 
        type="email" 
        id="email" 
        name="email" 
        formControlName="email"
        [class.error]="contactForm.get('email')?.invalid && contactForm.get('email')?.touched"
        required>
      <div class="error-message" [hidden]="!(contactForm.get('email')?.invalid && contactForm.get('email')?.touched)">
        <span [hidden]="!contactForm.get('email')?.errors?.['required']">L'email est requis</span>
        <span [hidden]="!contactForm.get('email')?.errors?.['email']">Veuillez entrer un email valide</span>
      </div>
    </div>
    
    <div class="form-group">
      <label for="message">Comment pouvons-nous vous aider ?</label>
      <textarea 
        name="message" 
        id="message" 
        rows="10" 
        cols="50" 
        formControlName="message"
        [class.error]="contactForm.get('message')?.invalid && contactForm.get('message')?.touched"
        required></textarea>
      <div class="error-message" [hidden]="!(contactForm.get('message')?.invalid && contactForm.get('message')?.touched)">
        <span [hidden]="!contactForm.get('message')?.errors?.['required']">Le message est requis</span>
        <span [hidden]="!contactForm.get('message')?.errors?.['minlength']">Le message doit contenir au moins 10 caractÃ¨res</span>
      </div>
    </div>
    
    <div class="submit-message" [hidden]="!submitMessage">
      {{ submitMessage }}
    </div>
    
    <button 
      class="form-submit-btn" 
      type="submit" 
      [disabled]="contactForm.invalid || isSubmitting">
      {{ isSubmitting ? 'Envoi...' : 'Envoyer' }}
    </button>
  </form>
</div>
